    @keyframes driftB { 0% { transform: translate(24px, -24px); } 100% { transform: translate(-24px, 24px); } }
    @keyframes pulse  { 0%,100% { stroke-opacity: .35; } 50% { stroke-opacity: .65; } }
  ]]></style>

